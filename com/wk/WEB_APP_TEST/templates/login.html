<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    {% if message %}
    <p style="color: red">{{message}}</p>
    {% endif %}
    <form action="/login" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="userName" value="{{userName}}"></td>
            </tr>
            <tr>
                <td>密 码:</td>
                <td><input type="password" name="passWord"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="登录"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
